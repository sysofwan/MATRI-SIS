<div class="row">
	<div class="col-md-8 col-sm-12 col-md-offset-2">
		<div class="panel panel-default">
			<div class="panel-heading">Create new admin</div>
			<div class="panel-body">
				<form class="form-horizontal form-page" role="form" name="form" ng-submit="createUser()">
					<div class="form-group">
						<div class="col-sm-12">
							<input type="email" class="form-control" name="email" placeholder="Email" 
							ng-model="user.email" required>
							<div class="error" ng-show="form.email.$dirty && form.email.$invalid">
								<span ng-show="form.email.$error.required">Email is required</span>
								<span ng-show="form.email.$error.email">Please enter a valid email</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input type="password" class="form-control" name="password" placeholder="Password" 
							ng-model="user.password" ui-validate="'$value.length>=6'" required>
							<div class="error" ng-show="form.password.$invalid && form.password.$dirty">
								Password length must be at least 6 characters
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input type="password" class="form-control" name="password_confirmation" placeholder="Confirm Password" 
							ng-model="user.password_confirmation" ui-validate="'$value==user.password'" ui-validate-watch="'user.password'" required>
							<div ng-show="form.password_confirmation.$invalid && form.password_confirmation.$dirty" class="error">
								Passwords do not match
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<button type="submit" class="btn btn-default" ng-disabled="form.$invalid">Create Account</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
