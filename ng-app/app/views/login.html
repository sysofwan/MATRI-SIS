<div class="row">
	<div class="col-md-8 col-sm-12 col-md-offset-2">
		<div class="panel panel-default">
			<div class="panel-heading">Login</div>
			<div class="panel-body">
				<form class="form-horizontal form-page" role="form" name="form">
					<div class="form-group form-page">
						<div class="col-sm-12">
							<input type="email" class="form-control" name="email" placeholder="Email" 
							ng-model="session.email" required>
							<div class="error" ng-show="form.email.$dirty && form.email.$invalid">
								<span ng-show="form.email.$error.required">Email is required</span>
								<span ng-show="form.email.$error.email">Please enter a valid email</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input type="password" class="form-control" name="password" placeholder="Password" 
							ng-model="session.password" required>
							<div class="error" ng-show="form.password.$invalid && form.password.$dirty">
								Password is required
							</div>
						</div>
					</div>
					<div class="col-sm-12">
						<div class="form-group left-sign-in">
							<button type="submit" class="btn btn-default" ng-disabled="form.$invalid">Sign in</button>
						</div>
						<div class="form-group pull-left">
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="session.remember"> Remember me
								</label>
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
